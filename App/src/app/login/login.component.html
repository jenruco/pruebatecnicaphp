<div class="m-0 row justify-content-center">
  <div class="col-sm-10 col-auto">
    <div class="form-group">
      <label for="nameUser">Nombre de Usuario</label>
      <input type="text" class="form-control" id="nameUser" [(ngModel)]="user.nameUser" placeholder="Ingrese un Usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" placeholder="Ingrese una Contraseña">
    </div><br>
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar</button>
    <button type="submit" routerLink="/register" class="btn btn-primary">Registrar</button>
  </div>
</div>
